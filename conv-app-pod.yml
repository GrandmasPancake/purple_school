apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      components: conv-app-front
  template:
    metadata:
      labels:
        components: conv-app-front
    spec:
      containers:
      - name: conv-app
        image: antonlarichev/conv-app:1.2
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
          - containerPort: 80
