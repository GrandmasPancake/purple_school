apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      components: conv-app-front
  template:
    metadata:
      labels:
        components: conv-app-front
    spec:
      containers:
      - name: conv-app
        image: antonlarichev/conv-app:1.2
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        env:
          - name: VITE_DOMAIN
            valueFrom:
              configMapKeyRef:
                name: conv-app-configmap
                key: VITE_DOMAIN
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"

